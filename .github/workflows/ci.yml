name: CI

on:
  # Temporarily disable main branch push builds until publishing is wired up.
  # push:
  #   branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always

jobs:
  python:
    name: Python ${{ matrix.python-version }} / lint + test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Register problem matchers
        run: echo "::add-matcher::${GITHUB_WORKSPACE}/.github/matchers/mypy.json"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Determine uv cache directory
        id: uv-cache-dir
        run: echo "dir=$(uv cache dir)" >> "$GITHUB_OUTPUT"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ${{ steps.uv-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-uv-${{ matrix.python-version }}-${{ hashFiles('pygeodist/pyproject.toml', 'pygeodist/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-${{ matrix.python-version }}-

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt,rust-src,llvm-tools-preview

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "geodist-rs -> target"

      - name: Sync Python dependencies
        working-directory: pygeodist
        run: uv sync --all-extras --dev

      - name: Build Rust extension module
        working-directory: pygeodist
        run: uv run maturin develop

      - name: Run lint
        working-directory: pygeodist
        env:
          RUFF_OUTPUT_FORMAT: github
          RUFF_CONFIG: ruff.toml
        run: make lint

      - name: Run tests
        working-directory: pygeodist
        env:
          PYTEST_ADDOPTS: "--maxfail=1 --disable-warnings --junitxml=.test-results/pytest-${{ matrix.python-version }}.xml"
        run: |
          mkdir -p .test-results
          make test

      - name: Publish pytest report
        if: always()
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: pygeodist/.test-results/pytest-*.xml
          check_name: "pytest (${{ matrix.python-version }})"
          fail_on_failure: false
          annotate_only: true

  rust:
    name: Rust build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt,rust-src,llvm-tools-preview

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "geodist-rs -> target"

      - name: Cargo build
        working-directory: geodist-rs
        run: cargo build --workspace

  benchmark:
    name: Benchmarks (non-blocking)
    runs-on: ubuntu-latest
    needs: rust
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt,rust-src,llvm-tools-preview

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "geodist-rs -> target"

      - name: Run benchmarks
        working-directory: geodist-rs
        run: cargo bench --package geodist-rs --features bench

      - name: Upload benchmark report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-report
          path: geodist-rs/target/criterion
          if-no-files-found: ignore
          retention-days: 7

  coverage:
    name: Coverage (Rust, optional)
    runs-on: ubuntu-latest
    needs: rust
    if: github.event_name != 'pull_request'
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt,rust-src,llvm-tools-preview

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "geodist-rs -> target"

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Collect coverage
        working-directory: geodist-rs
        run: cargo llvm-cov --workspace --lcov --output-path lcov.info

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rust-coverage
          path: |
            geodist-rs/lcov.info
            geodist-rs/target/llvm-cov/html
          if-no-files-found: ignore
          retention-days: 7

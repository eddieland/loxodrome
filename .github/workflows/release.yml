name: Release Publishing

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      publish_live:
        description: "Upload to crates.io (token required) and PyPI (trusted publishing; no token)"
        required: false
        default: false
        type: boolean

permissions:
  actions: read
  contents: read
  id-token: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  preflight:
    name: Preflight checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.discover.outputs.version }}
      live: ${{ steps.mode.outputs.live }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine release version
        id: discover
        run: python .github/scripts/determine_release_version.py >> "${GITHUB_OUTPUT}"

      - name: Check manifest versions match tag
        env:
          RELEASE_VERSION: ${{ steps.discover.outputs.version }}
        run: python .github/scripts/check_manifest_versions.py

      - name: Resolve publish mode
        id: mode
        env:
          DISPATCH_LIVE: ${{ github.event_name == 'workflow_dispatch' && inputs.publish_live || 'false' }}
          VAR_LIVE: ${{ vars.PUBLISH_LIVE || 'false' }}
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "live=false" >> "${GITHUB_OUTPUT}"
            exit 0
          fi

          if [[ "${DISPATCH_LIVE}" == "true" || "${VAR_LIVE}" == "true" ]]; then
            echo "live=true" >> "${GITHUB_OUTPUT}"
          else
            echo "live=false" >> "${GITHUB_OUTPUT}"
          fi

      - name: Block live publish on private repo
        if: steps.mode.outputs.live == 'true'
        env:
          IS_PRIVATE: ${{ github.event.repository.private }}
        run: |
          if [[ "${IS_PRIVATE}" == "true" ]]; then
            echo "Live publishing is disabled while the repository is private." >&2
            exit 1
          fi

  validation:
    name: Lint and test gates
    runs-on: ubuntu-latest
    needs: preflight
    env:
      RELEASE_VERSION: ${{ needs.preflight.outputs.version }}
      RUSTFLAGS: -D warnings
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Register problem matchers
        run: echo "::add-matcher::${GITHUB_WORKSPACE}/.github/matchers/mypy.json"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Determine uv cache directory
        id: uv-cache-dir
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v uv >/dev/null 2>&1; then
            echo "uv is not on PATH after setup-uv." >&2
            exit 1
          fi
          dir="$(uv cache dir)"
          if [[ -z "${dir}" ]]; then
            echo "uv cache dir returned an empty path." >&2
            exit 1
          fi
          echo "dir=${dir}" >> "${GITHUB_OUTPUT}"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ${{ steps.uv-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-uv-release-${{ hashFiles('loxodrome/pyproject.toml', 'loxodrome/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-release-

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt,rust-src,llvm-tools-preview

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "loxodrome-rs -> target"

      - name: Sync Python dependencies
        working-directory: loxodrome
        run: uv sync --all-extras --dev

      - name: Build Rust extension module
        working-directory: loxodrome
        run: uv run maturin develop

      - name: Run lint
        working-directory: loxodrome
        env:
          RUFF_OUTPUT_FORMAT: github
          RUFF_CONFIG: ruff.toml
        run: make lint

      - name: Run tests
        working-directory: loxodrome
        env:
          PYTEST_ADDOPTS: "--maxfail=1 --disable-warnings --junitxml=.test-results/pytest-release.xml"
        run: |
          mkdir -p .test-results
          make test

      - name: Cargo fmt
        working-directory: loxodrome-rs
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        working-directory: loxodrome-rs
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

      - name: Cargo test
        working-directory: loxodrome-rs
        run: cargo test --workspace

  crate-package:
    name: Cargo publish (dry-run)
    if: ${{ vars.PUBLISH_CRATE == 'true' }}
    runs-on: ubuntu-latest
    needs: [preflight, validation]
    env:
      PUBLISH_LIVE: ${{ needs.preflight.outputs.live }}
      RUSTFLAGS: -D warnings
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy,rustfmt,rust-src,llvm-tools-preview

      - name: Cache cargo build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: "loxodrome-rs -> target"

      - name: Cargo package
        working-directory: loxodrome-rs
        run: cargo package --locked

      - name: Upload crate artifact
        uses: actions/upload-artifact@v4
        with:
          name: loxodrome-rs-crate
          path: loxodrome-rs/target/package/*.crate
          if-no-files-found: error
          retention-days: 7

      - name: Check crates.io token
        if: env.PUBLISH_LIVE == 'true'
        env:
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: |
          if [[ -z "${CRATES_IO_TOKEN}" ]]; then
            echo "CRATES_IO_TOKEN is required when live publishing is enabled." >&2
            exit 1
          fi

      - name: Cargo publish (live)
        if: env.PUBLISH_LIVE == 'true'
        working-directory: loxodrome-rs
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
        run: cargo publish --locked

  python-wheels:
    name: Python wheels (${{ matrix.target }} / py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    needs: [preflight, validation]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.10"
            target: x86_64-unknown-linux-gnu
            python-abi: cp310-cp310
          - os: ubuntu-latest
            python-version: "3.11"
            target: x86_64-unknown-linux-gnu
            python-abi: cp311-cp311
          - os: ubuntu-latest
            python-version: "3.12"
            target: x86_64-unknown-linux-gnu
            python-abi: cp312-cp312
          - os: ubuntu-latest
            python-version: "3.13"
            target: x86_64-unknown-linux-gnu
            python-abi: cp313-cp313
          # macOS and Windows builds temporarily disabled for faster iteration
    env:
      RUSTFLAGS: -D warnings
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Remove stale compiled extensions
        run: python .github/scripts/remove_stale_extensions.py

      - name: Prepare dist directory
        working-directory: loxodrome
        run: |
          rm -rf dist
          mkdir -p dist

      - name: Build source distribution
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          maturin-version: latest
          rust-toolchain: nightly
          manylinux: manylinux_2_28
          working-directory: loxodrome
          args: >-
            --out dist
          sccache: "true"

      - name: Build wheel
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: latest
          rust-toolchain: nightly
          manylinux: manylinux_2_28
          target: ${{ matrix.target }}
          working-directory: loxodrome
          args: >-
            --release
            --locked
            --out dist
            --interpreter /opt/python/${{ matrix.python-abi }}/bin/python
          sccache: "true"

      - name: Build wheel
        if: matrix.os != 'ubuntu-latest'
        shell: bash
        working-directory: loxodrome
        run: |
          set -euo pipefail
          uv run maturin build \
            --release \
            --locked \
            --out dist \
            --target "${{ matrix.target }}" \
            --interpreter python

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-wheels-${{ matrix.os }}-${{ matrix.target }}-py${{ matrix.python-version }}
          path: |
            loxodrome/dist/*.whl
            loxodrome/dist/*.tar.gz
          if-no-files-found: error
          retention-days: 7

  pypi-publish:
    name: PyPI publish (gated)
    runs-on: ubuntu-latest
    needs: [preflight, validation, python-wheels]
    if: needs.preflight.outputs.live == 'true'
    environment:
      name: pypi
      url: https://pypi.org/p/loxodrome
    steps:
      - name: Download wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: python-wheels-*
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
          packages-dir: dist
